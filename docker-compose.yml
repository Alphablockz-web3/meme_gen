services:
  memegen:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DEBUG: "false"
      SERVER_NAME: "localhost:5000"
      RELEASE_STAGE: "production"
      SCHEME: "http"
      PATH: "/root/.asdf/shims:$PATH"
    volumes:
      - .:/app
    command: make run